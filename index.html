<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>eShopCBA!</title>
</head>
<body>
    <header class="contacto-header">
        <img class="logo-header" src="./d9cc4a155f694f83b2d80d2150a2d2dc.png" alt="logo-eshopcba">
        <span class="search-bar">
            <input type="search" placeholder="Busca tu producto..."><i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <ul class="redes">
            <li><a href="https://www.instagram.com/facundoiba_/?hl=es-la"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/FA.TDTNC"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
        </ul> 
        <div class="menu-hamburguesa">
            <label for="btnHamburguesa">
                <i class="fa-solid fa-bars"></i>
            </label>
            <input type="checkbox" name="btnHamburguesa" id="btnHamburguesa">
            <ul class="menu">
                <li class="menu-item infousuario">
                    <div class="child-one">
                        <i class="fa-solid fa-user"></i>
                        <div class="infocuenta">
                            <h3>Bienvenido</h3>
                            <p>Ingresa a tu cuenta para ver tus compras, favoritos, etc.</p>
                        </div>
                    </div>
                    
                    <div class="buttons-infousuario">
                        <button type="button" class="btnUser"><a href="#">Ingresá</a></button>
                        <button type="button" class="btnUser"><a href="#">Creá tu cuenta</a></button>
                    </div>
                </li>
                <li class="menu-item"><a href="#" class="menu-link"><i class="fa-solid fa-house-chimney"></i> Inicio</a></li>
                <li class="menu-item"><a href="#" class="menu-link"><i class="fa-solid fa-tag"></i> Ofertas</a></li>
                <li class="menu-item"><a href="#" class="menu-link"><i class="fa-solid fa-star"></i> Mas Vendidos</a></li>
                <li class="menu-item"><a href="#" class="menu-link"><i class="fa-solid fa-ellipsis-vertical"></i> Categorias</a></li>
            </ul>
        </header>
    <section class="sliderProductos">
        <ul>
            <li><img src="./celulares/iphone/iphone12.png" alt=""></li>
            <li><img src="./celulares/iphone/Apple-iPhone-12-Pro-Max.png" alt=""></li>
            <li><img src="./headsets/corsair virtuoso special edition.png" alt=""></li>
            <li><img src="./netbook/asus x515 11gen.png" alt=""></li>
            <li><img src="./tablets/samsung/samsung-tabS6lite.png" alt=""></li>
           
        </ul>

    </section>
   
    
    
</body>
</html>
